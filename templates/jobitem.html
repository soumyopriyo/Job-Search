<div class="job_list row">
    <div class="col-10 lead">
        <h4 class="jobheading">{{job['title']}}</h4>
        <div><b>Location:</b>{{job['location']}}</div>
        {%if 'salary' in job%}
        <div class="border-bottom "><b>Salary:</b>{{job['salary']}}</div>
        {%else%}
        <div class="border-bottom "><b>Salary:</b>Not Mentioned</div>
        {%endif%}
    </div>
    <div class="col-2">
        <a href="/job/{{job['id']}}" type="button" class="btn btn-primary">Apply</a>
    </div>
</div>
