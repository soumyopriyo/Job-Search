<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="POST">
    <div>
        <label for="">Full Name:</label><br>
        <input type="text" name="full_name">
    </div>
    <div>
        <label for="">Email:</label><br>
        <input type="email" name="email">
    </div>
    <div>
        <label for="">Linkedin URL:</label>
        <br>
        <input type="url" name="linkedin_url">
    </div> 
    <div>
        <label for="">Education:</label>
        <br>
        <textarea name="education" id="" cols="40" rows="3"></textarea>
    </div>
    <div>
        <label for="">Work Experience:</label>
        <br>
        <textarea name="work_experience" id="" cols="40" rows="3"></textarea>
    </div>
    <div>
        <label for="">Resume URL:</label>
        <br>
        <input type="url" name="resume_url">
    </div>
    <br>
    <input type="submit" class="btn btn-primary">
</form>
